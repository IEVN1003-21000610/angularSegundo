

<form class="max-w-sm mx-auto" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label for="nombre"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
      <input type="text" formControlName="nombre" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
    </div>

    <div class="mb-5">
      <label for="password"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email</label>
      <input type="email" formControlName="email" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>

    <div class="mb-5">
      <label for="password"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">edad</label>
      <input type="number" formControlName="edad" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>
  </form>

  <div >
    <br>
    <h2>Nombre: {{persona.nombre}}</h2>
    <h2>Edad: {{persona.edad}}</h2>
    <h2>Correo: {{persona.email}}</h2>

    <br>

  </div>
